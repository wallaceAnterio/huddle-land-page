<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Poppins:wght@400;500;600&display=swap"
         rel="stylesheet"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/style.css" />
      <script
         src="https://kit.fontawesome.com/22b46f3739.js"
         crossorigin="anonymous"
      ></script>

      <title>
         Frontend Mentor | Huddle landing page with single introductory section
      </title>
   </head>
   <body>
      <main>
         <header class="logo__header">
            <img src="./images/logo.svg" alt="logo" />
         </header>

         <div class="container">
            <div class="illustration__image">
               <img
                  src="./images/illustration-mockups.svg"
                  alt="illustration image"
               />
            </div>
            <div class="content">
               <h1>Build The Community <br> Your Fans Will Love</h1>

               <p>
                  Huddle re-imagines the way we build communities. You have <br> a
                  voice, but so does your audience. Create connections with your
                  users as you engage in genuine discussion.
               </p>

               <button class="btn">Register</button>
            </div>
         </div>
      </main>

      <footer>
         <div class="social__icons">
            <div class="contact__midia">
               <i class="fab fa-facebook-f"></i>
            </div>
            <div class="contact__midia">
               <i class="fab fa-twitter"></i>
            </div>
            <div class="contact__midia">
               <i class="fab fa-instagram"></i>
            </div>
         </div>
      </footer>
   </body>
</html>
